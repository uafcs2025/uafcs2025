en: &DEFAULT_EN
  header:
    title: United Academic Forum for College Students 2025
    text: 2025年度大学生联合学术论坛
    button: 了解更多
    buttonlink: "#services"

  services:
    title: "论坛内容"
    text: "Forum Contents"
    section: services
    list:
      - title: "学术报告"
        desc: "通过六大方向（数学、物理、化学、生物、计算机、人工智能）的分会场学术报告与讨论，促进学科内外的学术思想交流与知识分享。"
        icon: fas fa-chalkboard #find more at https://fontawesome.com/icons
      - title: "院所访问"
        desc: "以六大学科方向为主题，集体参观中国科学院京区各研究所，开展实验室参观、研究成果展示与深入交流，增进学生对前沿科研工作的了解和实践感知。"
        icon: fas fa-building
      - title: "校际交流" # "[Markdown](https://en.wikipedia.org/wiki/Markdown)"
        desc: "以学生为主体，通过多学科、多形式的互动，搭建联合学术论坛合作高校学生间分享经验、拓展视野和促进合作的平台。"
        icon: fas fa-globe

  portfolio:
    title: "论坛活动"
    text: "Forum Activities"
    section: portfolio
    closebutton: "关闭"

  timeline:
    title: "关于联合学术论坛"
    text: "About UAFCS"
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "正式成立"
        year: "2021"
        desc: "大学生联合学术论坛（UAFCS）在南京大学匡亚明学院学生会、上海交通大学致远学院学生会、中国科学院大学本科部团委、中国科学技术大学格物致知社、西安交通大学钱学森书院学业辅导中心等成员单位的大力支持下正式建立。"
        image: assets/img/timeline/1.jpg
        alt:
      - title: "蓬勃发展与成果"
        year: "2021-2022"
        desc: 联合学术论坛作为各校有志于基础科学科研的学生进行学术交流分享的校际学生组织，始终坚持加强各校交流互通的渠道、发扬资源共享的精神，与超理论坛深入合作，并在编纂《飞跃手册》、支持《珠峰学报》投稿、开展寒暑期研讨班、超理论坛合作等方面工作取得重要进展。
        image: assets/img/timeline/2.jpg
        alt:
      - title: "合作协定签约与发展会议"
        year: "2023.10"
        desc: 为进一步规范合作活动管理机构的有效运作，加强各成员单位间的合作联系，有效利用成员单位的优势科研资源，提高联合学术论坛作为基础科研校际交流平台的影响力和专业性，联合学术论坛理事会于2023年10月21日-22日, 在轮值负责成员单位—中国科学院大学本科部，举行第一届合作协定签约仪式暨学科发展交流会议，开展联合学术论坛协定更新签约、各校代表团会面交流、中国科学院院属研究所参观、研究员学术交流等活动。
        image: assets/img/timeline/3.jpg
        alt: image alt text
      - title: "第二次联合学术论坛"
        year: "2025"
        desc: 2025年3月，将在中国科学院大学举行第二次大学生联合学术论坛。
        image: assets/img/timeline/4.jpg
        alt:
        # you can enforce the alignment
        align: right
    end: "Be Part <br> of Our <br> Story!"

